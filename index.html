<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link href="/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>.Net Cafe Hotspot Login</title>
  </head>
  <body>
    <div class="container">
      <div class="mx-3">
        <div class="columns is-centered">
          <div
            class="
              column
              is-full-mobile is-two-thirds-tablet is-two-fifths-desktop
            "
          >
            <form class="box mt-6">
              <div class="columns is-flex is-centered my-6">
                <span class="icon has-text-link">
                  <i class="fas fa-4x fa-wifi"></i>
                </span>
              </div>
              <div class="columns is-flex is-centered">
                <p class="subtitle has-text-grey is-size-6 has-text-centered">
                  Please login to use the internet hotspot service
                </p>
              </div>
              <div class="field mt-5">
                <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="Username" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </p>
              </div>
              <div class="field mt-5">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password" />
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <button
                class="
                  button
                  is-fullwidth is-link
                  mt-5
                  has-text-weight-semibold
                "
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script defer src="/js/all.js"></script>
  </body>
</html>
