<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet hotspot - Log in</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <style>
      html {
        background-image: url("https://raw.githubusercontent.com/9MZa/mikrotik-login-page/main/images/bg.jpeg");
        width: 100vw;
        height: 100vh;
        background-attachment: fixed;
      }

      p,
      input,
      button {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>

  <body class="container mt-6">
    $(if chap-id)
    <form
      name="sendin"
      action="$(link-login-only)"
      method="post"
      style="display: none"
    >
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5(
          "$(chap-id)" + document.login.password.value + "$(chap-challenge)"
        );
        document.sendin.submit();
        return false;
      }
    </script>
    $(endif)
    <div class="mx-3">
      <div class="columns is-centered">
        <div
          class="
            column
            is-full-mobile is-two-thirds-tablet is-two-fifths-desktop
          "
        >
          <form
            name="login"
            action="$(link-login-only)"
            method="post"
            $(if
            chap-id)
            onSubmit="return doLogin()"
            $(endif)
            class="box"
          >
            <div class="columns is-flex is-centered my-6">
              <span class="icon has-text-link">
                <i class="fas fa-4x fa-wifi"></i>
              </span>
            </div>

            <div class="columns is-flex is-centered">
              <p class="subtitle has-text-grey is-size-6 has-text-centered">
                $(if error == "")Please log in to use the internet hotspot
                service $(if trial == 'yes')<br />Free trial available,
                <a
                  href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
                  >click here</a
                >.$(endif) $(endif) $(if error)$(error)$(endif)
              </p>
            </div>

            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />

            <div class="field mt-5">
              <p class="control has-icons-left">
                <input
                  class="input"
                  name="username"
                  type="text"
                  value="$(username)"
                  placeholder="Username"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>

            <div class="field mt-5">
              <p class="control has-icons-left">
                <input
                  class="input"
                  name="password"
                  type="password"
                  placeholder="Password"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>

            <button
              class="button is-fullwidth is-link mt-5 has-text-weight-semibold"
              type="submit"
              value="Connect"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
